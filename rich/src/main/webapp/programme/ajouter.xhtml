<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<h:form prependId="false">
				<h:panelGrid columns="2">
					<h:outputLabel value="NOM" for="nomInput" />
					<h:inputText id="nomInput"
						value="#{programmePresentation.programmeModel.nom}"
						required="true" />

					<h:outputLabel value="Descreption" for="descreptionInput" />
					<h:inputText id="descreptionInput"
						value="#{programmePresentation.programmeModel.descreption}" />

					<h:outputLabel value="Heur du debut" for="heureDebutInput" />
					<rich:calendar id="heureDebutInput"
						value="#{programmePresentation.programmeModel.heureDebut}"
						locale="FR" />
					<h:outputLabel value="Heure de la Fin" for="heureFinInput" />
					<rich:calendar id="heurFinInput"
						value="#{programmePresentation.programmeModel.heureFin}"
						locale="FR" />
					<h:commandButton action="#{programmePresentation.validerAjout}"
						value="Valider" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
