<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<h:form prependId="false">
				<h:panelGrid columns="2">
					<h:outputLabel value="NOM" for="nomInput" />
					<h:inputText id="nomInput" value="#{chainePresentation.chaineModel.nom}" required="true" />

					<h:outputLabel value="Type" for="typeInput" />
					<h:inputText id="typeInput" value="#{chainePresentation.chaineModel.type}" />

					<h:outputLabel value="Date creation" for="dateCreationInput" />
					<rich:calendar id="dateCreationInput"
						value="#{chainePresentation.chaineModel.dateCreation}"    locale="FR"/>
					<h:commandButton action="#{chainePresentation.validerAjout}" value="Valider" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
